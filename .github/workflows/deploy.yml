name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VITE_BASE: "/"     # ensure assets are rooted for the custom domain
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - run: npm ci
      - run: npm run build
      # Bust CDN cache for index.html so new bundle URLs are picked up
      - name: Add build timestamp to index.html
        run: echo "<!-- build $(date -u +%Y-%m-%dT%H:%M:%SZ) -->" >> dist/index.html
      # Ensure custom domain is shipped with the artifact
      - name: Add CNAME for custom domain
        run: echo thevalorvenue.com > dist/CNAME
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
